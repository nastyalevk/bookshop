<div class="card-body">
  <div class="container">
    <div class="form-group">
      <ul class="nav nav-fill nav-pills justify-content-center">
        <li class="nav-item">
          <a class="nav-link bg-secondary" (click)="getAllOrders()">All orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active bg-secondary" (click)="editShop()">Edit shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  bg-secondary" (click)="addNewBook()">Add new book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  bg-secondary" (click)="addBook()">Add existent book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  bg-secondary" (click)="shopAssortment()">Shop assortment</a>
        </li>
      </ul>
    </div>
    <div class="form-group">
      <form #shopForm="ngForm">
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="id">Id</label>
              <input disabled [(ngModel)]="shop.id" name="id" class="form-control" id="id" placeholder="{{shop.id}}">
            </div>
            <div class="col">
              <label for="userId">Owner</label>
              <input disabled [(ngModel)]="username" name="username" class="form-control" id="userId"
                placeholder="{{username}}">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="shopName">Shop name</label>
          <input [(ngModel)]="shop.shopName" name="shopName" class="form-control" id="shopName"
            placeholder="{{shop.shopName}}" required #shopName="ngModel">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input [(ngModel)]="shop.country" name="country" class="form-control" id="country"
            placeholder="{{shop.country}}" required #country="ngModel">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input [(ngModel)]="shop.city" name="city" class="form-control" id="city" placeholder="{{shop.city}}" required #city="ngModel">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input [(ngModel)]="shop.address" name="address" class="form-control" id="address"
            placeholder="{{shop.address}}" required #address="ngModel">
        </div>

        <div class="form-group">
          <label for="shop.classification">Change status</label>
          <select [(ngModel)]="shop.classification" name="classification" class="form-control">
            <option *ngFor="let classification of classifications" [ngValue]="classification">
              {{ classification }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-info" [disabled]="!shopForm.form.valid" (click)="onSubmitShop()">Save</button>
      </form>
    </div>
  </div>
</div>
