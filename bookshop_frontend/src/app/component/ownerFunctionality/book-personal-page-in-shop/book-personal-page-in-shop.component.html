<div class="card">
  <div class="row">
    <aside class="col-sm-12">
      <article class="card-body p-5">
        <h3 class="title mb-3">{{book.bookName}}</h3>
        <dl class="item-property">
          <dt>Author:</dt>
          <dd>
            <p>{{book.author}}</p>
          </dd>
        </dl>
        <hr>
        <dl class="param param-feature" *ngIf="book.genre">
          <dt>Genre:</dt>
          <dd>{{book.genre}}</dd>
        </dl>
        <dl class="item-property" *ngIf="book.description">
          <dt>Description:</dt>
          <dd>
            <p>{{book.description}}</p>
          </dd>
        </dl>
        <dl class="param param-feature" *ngIf="book.publicationYear">
          <dt>Publication year:</dt>
          <dd>{{book.publicationYear}}</dd>
        </dl>
        <dl class="param param-feature" *ngIf="book.pages">
          <dt>Pages:</dt>
          <dd>{{book.pages}}</dd>
        </dl>
        <div class="form-group">
          <div class="row">
            <div class="col-3">
              <h6 for="assortment.classification">Change status:</h6>
            </div>
            <div class="col-9">
              <select [(ngModel)]="assortment.classification" name="classification" class="form-control">
                <option *ngFor="let classification of classifications" [ngValue]="classification">
                  {{ classification }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-3">
              <h6 for="assortment.quantity">Quantity:</h6>
            </div>
            <div class="col-9">
              <input [(ngModel)]="assortment.quantity" name="quantity" class="form-control" id="quantity"
                placeholder="{{assortment.quantity}}">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-3">
              <h6 for="assortment.price">Price: $</h6>
            </div>
            <div class="col-9">
              <input [(ngModel)]="assortment.price" name="price" class="form-control" id="price"
                placeholder="{{assortment.price}}">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-info float-left" (click)="onSubmitBook()">Save</button>
        <button type="submit" class="btn btn-danger float-right" (click)="deleteFromShop()"><i class="fa fa-trash"
            aria-hidden="true"></i>
          Delete
        </button>
      </article>
    </aside>
  </div>
</div>
